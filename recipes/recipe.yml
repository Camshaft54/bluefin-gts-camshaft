---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bluefin-gts-camshaft
# description will be included in the image's metadata
description: "A custom bluefin image with 1Password and Firefox."

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: gts

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: rpm-ostree
    install:
      # We are installing Firefox here.
      # Unlike Brave, Firefox is in the default Fedora repos,
      # so we don't need to add a separate repo or keys.
      - firefox

  - type: bling
    install:
      # This uses the special bling module to install 1Password correctly,
      # fixing the browser integration and permission issues.
      - 1password

  - type: signing # this sets up the proper policy & signing files

